<html>

<head>
    <script src="comics/icomic.js"></script>
    <script src="comics/xkcd/index.js"></script>
    <script src="comics/commitstrip/index.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="headerContainer">
        <a id="comicNumber" target="_blank"></a>

        <div class="engineSelector">
            <a>XKCD</a>
            <div class="enginesList">
                <a onclick="switchXKCD()">XKCD</a>
                <a onclick="switchCommitStrip()">CommitStrip</a>
            </div>
        </div>

        <div class="shares">
            <a id="shareThroughVK" href="#">VK</a>
            <a id="shareThroughFB" href="#">FB</a>
            <a id="shareThroughGP" href="#">G+</a>
        </div>
    </div>
    <img id="currentComic" />
    <div class="switcher">
        <button id="prevComicButton">PREV</button>
        <button id="randomComicButton">RANDOM</button>
        <button id="nextComicButton">NEXT</button>
    </div>
</body>

</html>
